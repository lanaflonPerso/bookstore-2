<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookBillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookBillLabel_billId}" for="billId" />
                    <h:inputText id="billId" value="#{bookBillController.selected.billId}" title="#{bundle.CreateBookBillTitle_billId}" required="true" requiredMessage="#{bundle.CreateBookBillRequiredMessage_billId}"/>
                    <h:outputLabel value="#{bundle.CreateBookBillLabel_totalPrice}" for="totalPrice" />
                    <h:inputText id="totalPrice" value="#{bookBillController.selected.totalPrice}" title="#{bundle.CreateBookBillTitle_totalPrice}" required="true" requiredMessage="#{bundle.CreateBookBillRequiredMessage_totalPrice}"/>
                    <h:outputLabel value="#{bundle.CreateBookBillLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{bookBillController.selected.customerId}" title="#{bundle.CreateBookBillTitle_customerId}" required="true" requiredMessage="#{bundle.CreateBookBillRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookBillController.create}" value="#{bundle.CreateBookBillSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookBillController.prepareList}" value="#{bundle.CreateBookBillShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookBillIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
