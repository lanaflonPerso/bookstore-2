<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title"></ui:define>

        <ui:define name="body">
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
                        <h4 class="modal-title" id="myModalLabel">Welcome to Crissword</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="well">
                                    <h:form prependId="false" >
                                        <h:messages id="message" errorClass="text-danger" class="text-success"></h:messages>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Username</label>
                                            <h:inputText id="username" value="#{registerController.customer.username}"  class="form-control" required="true" requiredMessage="Username is medetory">
                                                <f:ajax event="change" render="message"  listener="#{registerController.validateUsername()}"></f:ajax>
                                            </h:inputText>
                                            
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <h:inputSecret id="password" value="#{registerController.customer.password}" class="form-control" required="true" requiredMessage="Password is medetory"></h:inputSecret>
<!--                                            <h:message for="password"></h:message>-->
                                        </div>
                                        <div class="form-group">
                                            <label for="cpassword">Confirm Password</label>
                                            <h:inputSecret id="cpassword" value="#{registerController.confirmPassword}" class="form-control" required="true" requiredMessage="Confirm is medetory"></h:inputSecret>
<!--                                            <h:message for="cpassword"></h:message>-->
                                        </div>
                                        <div class="form-group">
                                            <label for="fname">First Name</label>
                                            <h:inputText id="fname" value="#{registerController.customer.firstName}" class="form-control" required="true" requiredMessage="First Name is medetory"></h:inputText>
                                            <!--<h:message for="fname"></h:message>-->
                                        </div> <div class="form-group">
                                            <label  for="lname">Last Name</label>
                                            <h:inputText id="lname" value="#{registerController.customer.lastName}" class="form-control" required="true" requiredMessage="Last Name is medetory"></h:inputText>
                                            <!--<h:message for="lname"></h:message>-->
                                        </div> <div class="form-group">
                                            <label for="location">Location</label>
                                            <h:inputText id="location" value="#{registerController.customer.location}" class="form-control" required="true" requiredMessage="Location is medetory"></h:inputText>
                                            <!--<h:message for="location"></h:message>-->
                                        </div> <div class="form-group">
                                            <label for="phone">Phone Number</label>
                                            <h:inputText id="phone" value="#{registerController.customer.phoneNumber}" class="form-control" required="true" requiredMessage="Phone Number is medetory"></h:inputText>
                                            <!--<h:message for="phone"></h:message>-->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h:commandButton action="#{registerController.register()}" type="submit" class="btn btn-success btn-block" value="Register"></h:commandButton>
                                            </div>
                                            <div class="col-md-6">
                                                <h:link outcome="/index" value="Cancel" class="btn btn-default btn-block" />
                                            </div>
                                        </div>



                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
