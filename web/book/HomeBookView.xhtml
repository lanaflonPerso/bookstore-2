      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></link>


                    

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form prependId="false">

                <div class="container col-xs-12">

                    <div  class="col-xs-12">
                        <div class="jumbotron">
                            <p></p>
                            <p></p>
                            <p></p>
                            <p><label for="usertype" class="control-label">Books </label></p> 

                                                    </div>
                        <p></p>        
                        <p></p>
                        <p></p>

                        <h:outputText escape="false" value="#{bundle.ListBookEmpty}" rendered="#{bookController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{bookController.items.rowCount > 0}">
                            <h:commandLink action="#{bookController.previous}" value="#{bundle.Previous} #{bookController.pagination.pageSize}" rendered="#{bookController.pagination.hasPreviousPage}"/>
                            <h:commandLink action="#{bookController.next}" value="#{bundle.Next} #{bookController.pagination.pageSize}" rendered="#{bookController.pagination.hasNextPage}"/>



                            <ui:composition class="row">
                                    <ui:repeat value="#{bookController.items}" var="item" class = "panel panel-default col-md-3">

                                        <div class = "panel-heading">
                                            <h3 class = "panel-title"><h:outputText value="#{item.title}"></h:outputText></h3>
                                        </div>
                                        <a class="thumbnail" href="#">
                                            <img class="img-responsive" src="../resources/images/Book1.jpg" alt="book image"/>
                                        </a>
                                        <div class="panel-body"><label><h:outputLabel value="Description"> <label> : </label> &nbsp; </h:outputLabel><h:outputText value="#{item.description}"></h:outputText></label><p>&nbsp;</p>
                                            <label><h:outputLabel value="Author"><label> : </label> &nbsp; </h:outputLabel><h:outputText value="#{item.author}"></h:outputText></label><p>&nbsp;</p>
                                            <label><h:outputLabel value="Price"> <label> : </label> &nbsp;</h:outputLabel><h:outputText value="#{item.price}"></h:outputText></label><p>&nbsp;</p>
                                          </div>   
                                        
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bookController.prepareView}" value="#{bundle.ListBookViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookController.prepareEdit}" value="#{bundle.ListBookEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookController.destroy}" value="#{bundle.ListBookDestroyLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookController.addToCart}" value="Add book to cart"/>
                                        
                                    </ui:repeat> 
                                    </ui:composition>


                        </h:panelGroup>
                        <br />
                        <br />
                        <br />
                    </div>
                                            <h:link outcome="/index" value="#{bundle.ListBillDetailsIndexLink}"/>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
