<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookLabel_bookId}" for="bookId" />
                    <h:inputText id="bookId" value="#{bookController.selected.bookId}" title="#{bundle.CreateBookTitle_bookId}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_bookId}"/>
                    <h:outputLabel value="#{bundle.CreateBookLabel_title}" for="title" />
                    <h:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.CreateBookTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.CreateBookTitle_author}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{bookController.selected.createdDate}" title="#{bundle.CreateBookTitle_createdDate}" >
                        <f:convertDateTime pattern="dd-MM-yyyy"/>  
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBookLabel_price}" for="price" />
                    <h:inputText id="price" value="#{bookController.selected.price}" title="#{bundle.CreateBookTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_image}" for="image" />
<!--                    <h:inputTextarea rows="4" cols="30" id="image" value="#{bookController.selected.image}" title="#{bundle.CreateBookTitle_image}" />-->
                    <h:outputLabel value="#{bundle.CreateBookLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.CreateBookTitle_publisher}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{bookController.selected.stock}" title="#{bundle.CreateBookTitle_stock}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_description}" for="description" />
                    <h:inputText id="description" value="#{bookController.selected.description}" title="#{bundle.CreateBookTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateBookLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{bookController.selected.categoryId}" title="#{bundle.CreateBookTitle_categoryId}" required="true" requiredMessage="#{bundle.CreateBookRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookController.create}" value="#{bundle.CreateBookSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.CreateBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
