<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookLabel_bookId}" for="bookId" />
                    <h:inputText id="bookId" value="#{bookController.selected.bookId}" title="#{bundle.EditBookTitle_bookId}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_bookId}"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_title}" for="title" />
                    <h:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.EditBookTitle_title}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.EditBookTitle_author}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{bookController.selected.createdDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBookLabel_price}" for="price" />
                    <h:inputText id="price" value="#{bookController.selected.price}" title="#{bundle.EditBookTitle_price}" dir="RTL"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.EditBookTitle_publisher}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{bookController.selected.stock}" title="#{bundle.EditBookTitle_stock}" dir="RTL"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_description}" for="description" />
                    <h:inputTextarea id="description" value="#{bookController.selected.description}" title="#{bundle.EditBookTitle_description}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{bookController.selected.categoryId}" title="#{bundle.EditBookTitle_categoryId}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="/index" value="#{bundle.HomeLink}" />
                &nbsp;
                <h:commandButton action="View" value="#{bundle.EditBookViewLink}"/>
                &nbsp;
                <h:commandButton action="/book/Bookmanager" value="#{bundle.EditBookShowAllLink}" immediate="true"/>
                &nbsp;
                <h:commandButton action="#{bookController.update}" value="#{bundle.EditBookSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
