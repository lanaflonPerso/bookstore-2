<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookLabel_bookId}"/>
                    <h:outputText value="#{bookController.selected.bookId}" title="#{bundle.ViewBookTitle_bookId}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_title}"/>
                    <h:outputText value="#{bookController.selected.title}" title="#{bundle.ViewBookTitle_title}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_author}"/>
                    <h:outputText value="#{bookController.selected.author}" title="#{bundle.ViewBookTitle_author}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_createdDate}"/>
                    <h:outputText value="#{bookController.selected.createdDate}" title="#{bundle.ViewBookTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookLabel_price}"/>
                    <h:outputText value="#{bookController.selected.price}" title="#{bundle.ViewBookTitle_price}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_publisher}"/>
                    <h:outputText value="#{bookController.selected.publisher}" title="#{bundle.ViewBookTitle_publisher}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_stock}"/>
                    <h:outputText value="#{bookController.selected.stock}" title="#{bundle.ViewBookTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_description}"/>
                    <h:outputText value="#{bookController.selected.description}" title="#{bundle.ViewBookTitle_description}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_categoryId}"/>
                    <h:outputText value="#{bookController.selected.categoryId}" title="#{bundle.ViewBookTitle_categoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="/index" value="#{bundle.HomeLink}"/>
                &nbsp;
                <h:commandButton action="Edit" value="#{bundle.ViewBookEditLink}"/>
                &nbsp;
                <h:commandButton action="#{bookController.destroyAndView}" value="#{bundle.ViewBookDestroyLink}"/>
                <br />
                <br />
                <h:commandButton action="#{bookController.prepareCreate}" value="#{bundle.ViewBookCreateLink}" />
                &nbsp;
                <h:commandButton action="#{bookController.prepareBookmanager}" value="#{bundle.ViewBookShowAllLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
