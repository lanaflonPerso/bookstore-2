<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBillDetailsEmpty}" rendered="#{billDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{billDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{billDetailsController.pagination.pageFirstItem + 1}..#{billDetailsController.pagination.pageLastItem + 1}/#{billDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{billDetailsController.previous}" value="#{bundle.Previous} #{billDetailsController.pagination.pageSize}" rendered="#{billDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{billDetailsController.next}" value="#{bundle.Next} #{billDetailsController.pagination.pageSize}" rendered="#{billDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{billDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillDetailsTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillDetailsTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillDetailsTitle_book}"/>
                            </f:facet>
                            <h:outputText value="#{item.book}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBillDetailsTitle_bookBill}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookBill}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{billDetailsController.prepareView}" value="#{bundle.ListBillDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billDetailsController.prepareEdit}" value="#{bundle.ListBillDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{billDetailsController.destroy}" value="#{bundle.ListBillDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{billDetailsController.prepareCreate}" value="#{bundle.ListBillDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBillDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
