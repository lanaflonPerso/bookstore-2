<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCartLabel_cartPK_cartId}" for="cartPK_cartId" />
                    <h:inputText id="cartPK_cartId" value="#{cartController.selected.cartPK.cartId}" title="#{bundle.EditCartTitle_cartPK_cartId}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_cartPK_cartId}"/>
                    <h:outputLabel value="#{bundle.EditCartLabel_status}" for="status" />
                    <h:inputText id="status" value="#{cartController.selected.status}" title="#{bundle.EditCartTitle_status}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditCartLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{cartController.selected.quantity}" title="#{bundle.EditCartTitle_quantity}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.EditCartLabel_book}" for="book" />
                    <h:selectOneMenu id="book" value="#{cartController.selected.book}" title="#{bundle.EditCartTitle_book}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_book}">
                        <f:selectItems value="#{bookController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCartLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{cartController.selected.customerId}" title="#{bundle.EditCartTitle_customerId}" required="true" requiredMessage="#{bundle.EditCartRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cartController.update}" value="#{bundle.EditCartSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCartViewLink}"/>
                <br />
                <h:commandLink action="#{cartController.prepareList}" value="#{bundle.EditCartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCartIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
