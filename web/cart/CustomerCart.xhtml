<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"></link>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></link>


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form prependId="false">

                <div class="container col-xs-12">

                    <div  class="col-xs-12">

                        <h:outputText escape="false" value="#{bundle.ListCartEmpty}" rendered="#{cartController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{cartController.items.rowCount > 0}">
                            <h:outputText value="#{cartController.pagination.pageFirstItem + 1}..#{cartController.pagination.pageLastItem + 1}/#{cartController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{cartController.previous}" value="#{bundle.Previous} #{cartController.pagination.pageSize}" rendered="#{cartController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{cartController.next}" value="#{bundle.Next} #{cartController.pagination.pageSize}" rendered="#{cartController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable value="#{cartController.items}" id="myTable" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCartTitle_cartPK_cartId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cartPK.cartId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCartTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCartTitle_quantity}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.quantity}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCartTitle_customerId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.customerId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCartTitle_book}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.book}"/>
                                </h:column>

                            </h:dataTable>
                        </h:panelGroup>

                        <br />
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListBillDetailsIndexLink}"/>
                    </div>
                </div>

            </h:form>
        </ui:define>

    </ui:composition>



</html>
